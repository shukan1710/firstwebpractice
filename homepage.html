<!DOCTYPE html>
<html lang="en">
<head>
<title>two brothers</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the side navigation (side nu section) */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
}


/* Side navigation links (side mate links)*/
.sidenav a {
  color: white;
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover (side na navigation bar color)*/
.sidenav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content (main website middle content) */
.content {
  margin-left: 200px;
  padding-left: 20px;

}
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}


</style>
</head>
<body>

<div class="sidenav">
    <div class="dropdown">
      <button class="dropbtn">home</button>
      <div class="dropdown-content">
        <a href="#">website design</a>
        <a href="#">Graphics Design</a>
        <a href="#">Other Works</a>
      </div>
    </div>
  
  <a href="#">services</a>
  <a href="#">About us</a>
  <a href="contect.html">contect</a>
  <a href="#">features</a>
</div>
  
<div class="content">
  <h1>Two brothers</h1>

</div>

</body>
</html>
