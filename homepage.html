<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the side navigation (side nu section) */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
}


/* Side navigation links (side mate links)*/
.sidenav a {
  color: white;
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover (side na navigation bar color)*/
.sidenav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content (main website middle content) */
.content {
  margin-left: 200px;
  padding-left: 20px;

}

}
</style>
</head>
